"""
The `BigInt` scalar type represents non-fractional signed whole numeric values.
"""
scalar BigInt

type Block implements Node {
  chainId: BigInt!
  confirmationDepth: Int!
  creationTime: DateTime!
  epoch: DateTime!
  hash: ID!
  height: BigInt!
  id: ID!
  parent: Block
  parentHash: String
  powHash: String!
  transactions(after: String, before: String, events: [String!] = [], first: Int, last: Int): BlockTransactionsConnection!
}

type BlockTransactionsConnection {
  edges: [BlockTransactionsConnectionEdge]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type BlockTransactionsConnectionEdge {
  cursor: String!
  node: Transaction!
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

type Event implements Node {
  block: Block!
  chainId: BigInt!
  height: BigInt!
  id: ID!
  moduleName: String!
  name: String!
  orderIndex: BigInt!
  parameterText: String!
  qualifiedName: String!
  requestKey: String!
  transaction: Transaction
}

interface Node {
  id: ID!
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}

"""Floats that will have a value greater than 0."""
scalar PositiveFloat

type Query {
  blocksFromHeight(chainIds: [Int!], startHeight: Int!): [Block!]!
  completedBlockHeights(chainIds: [String!], completedHeights: Boolean, heightCount: Int): [Block!]!
  hello(name: String): String!
  lastBlockHeight: BigInt
  node(id: ID!): Node
  nodes(ids: [ID!]!): [Node]!
}

type Subscription {
  event(eventName: String!): [Event!]
  newBlocks(chainIds: [Int!]): [Block!]
  transaction(requestKey: String!): Transaction
}

type Transaction implements Node {
  badResult: String
  block: Block
  chainId: BigInt!
  code: String
  continuation: String
  creationTime: DateTime!
  data: String
  eventCount: BigInt
  events: [Event!]
  gas: BigInt!
  gasLimit: BigInt!
  gasPrice: Float!
  goodResult: String
  height: BigInt!
  id: ID!
  logs: String
  metadata: String
  nonce: String
  pactId: String
  proof: String
  requestKey: String!
  rollback: Boolean
  sender: String
  step: BigInt
  transactionId: BigInt
  ttl: BigInt!
}