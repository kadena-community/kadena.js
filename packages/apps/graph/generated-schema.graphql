"""A signer for a specific transaction."""
type Signer implements Node {
  """The signer for the gas."""
  address: String
  clist: [CapabilitiesList!]!
  id: ID!
  publicKey: String!

  """The signature scheme that was used to sign."""
  scheme: String
}

type Subscription {
  """Listen for events by qualifiedName (e.g. `coin.TRANSFER`)."""
  events(chainId: String, parametersFilter: String, qualifiedEventName: String!): [Event!]

  """Subscribe to new blocks."""
  newBlocks(chainIds: [String!]): [Block!]

  """Subscribe to new blocks from a specific depth."""
  newBlocksFromDepth(chainIds: [String!]!, minimumDepth: Int!): [Block!]

  """Listen for a transaction by request key and chain."""
  transaction(chainId: String!, requestKey: String!): Transaction
}

"""The token identifier and its balance."""
type Token {
  balance: Int!
  chainId: String!
  id: ID!
  info: TokenInfo
  version: String!
}

"""Information related to a token."""
type TokenInfo {
  precision: Int!
  supply: Int!
  uri: String!
}

"""A transaction."""
type Transaction implements Node {
  cmd: TransactionCommand!
  hash: String!
  id: ID!
  result: TransactionResult!
}

"""A transaction command."""
type TransactionCommand {
  meta: TransactionMeta!

  """The network id of the environment."""
  networkId: String!
  nonce: String!
  payload: TransactionPayload!
  signers: [Signer!]!
}

"""The result of a transaction."""
type TransactionInfo {
  """The transaction result when it was successful. Formatted as raw JSON."""
  badResult: String

  """The hash of the block this transaction belongs to."""
  blockHash: String

  """
  The JSON stringified continuation in the case that it is a continuation.
  """
  continuation: String
  eventCount: BigInt
  gas: BigInt!

  """The transaction result when it was successful. Formatted as raw JSON."""
  goodResult: String

  """The height of the block this transaction belongs to."""
  height: BigInt!

  """Identifier to retrieve the logs for the execution of the transaction."""
  logs: String
  metadata: String
  transactionId: BigInt
}

"""The metadata of a transaction."""
type TransactionMeta {
  chainId: BigInt!
  creationTime: DateTime!
  gasLimit: BigInt!
  gasPrice: Float!
  sender: String!
  ttl: BigInt!
}

"""The payload of a transaction."""
union TransactionPayload = ContinuationPayload | ExecutionPayload

"""The result of a transaction."""
union TransactionResult = MempoolInfo | TransactionInfo

"""The status of the transaction."""
enum TransactionStatus {
  FAILED
  MISSING
  PENDING
}

"""The body of the transaction status subscription."""
union TransactionSubscription = MempoolTransaction | Transaction

"""The response for a transaction subscription."""
type TransactionSubscriptionResponse {
  """The status of the transaction."""
  status: TransactionStatus!

  """The transaction."""
  transaction: TransactionSubscription
}

"""A transfer of funds from a fungible between two accounts."""
type Transfer implements Node {
  amount: Decimal!
  block: Block!
  blockHash: String!
  chainId: BigInt!
  creationTime: DateTime!

  """
  The counterpart of the crosschain-transfer. `null` when it is not a cross-chain-transfer.
  """
  crossChainTransfer: Transfer
  height: BigInt!
  id: ID!
  moduleHash: String!
  moduleName: String!

  """
  The order of the transfer when it is a `defpact` (multi-step transaction) execution.
  """
  orderIndex: BigInt!
  receiverAccount: String!
  requestKey: String!
  senderAccount: String!
  transaction: Transaction
}