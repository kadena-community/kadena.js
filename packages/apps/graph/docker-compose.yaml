services:
  graphql-source:
    image: graph-source
    ports:
      - '4000:4000'
    # env_file: .env
    environment:
      - NODE_ENV=production
    build:
      context: ../../../
      dockerfile: ./packages/apps/graph/source.Dockerfile
      tags:
        - ghcr.io/kadena-community/graphql:preview
        - ghcr.io/kadena-community/graphql:$(git rev-parse --short HEAD)

  # build with `docker compose build graphql`
  # run with `docker compose up graphql`
  graphql:
    image: ghcr.io/kadena-community/graphql
    ports:
      - '4000:4000'
    # env_file: .env
    environment:
      - NODE_ENV=production
    build:
      dockerfile: Dockerfile
      tags:
        - ghcr.io/kadena-community/graphql:latest
        - ghcr.io/kadena-community/graphql:$(npm view @kadena/graph --json |jq
          -r '."dist-tags".latest')
