version: '3'
services:
  devnet:
    image: kadena/devnet:experimental-bundled-graph
    ports:
      - 8080:8080 # HTTP
      - 5432:5432 # Postgres
      - 9999:9999 # Info
      - 1789:1789 
    environment:
      - MINING_BATCH_PERIOD=0.05
      - MINING_CONFIRMATION_PERIOD=1
    volumes:
      - ../../../packages/apps/graph/cwd-extra-migrations:/cwd-extra-migrations:ro
      - sandbox:/data
volumes:
  sandbox:
