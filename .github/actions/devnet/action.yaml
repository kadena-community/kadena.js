name: 'Start Blockchain Sandbox'
inputs:
  migrations:
    description: 'extra chainweb migrations'
    required: false
runs:
  using: 'composite'
  steps:
    - name: Start sandbox
      shell: bash
      run: docker-compose up -d
      working-directory: .github/actions/devnet

    - name: Check sandbox health
      shell: bash
      run: ./healthcheck.sh
      working-directory: .github/actions/devnet
