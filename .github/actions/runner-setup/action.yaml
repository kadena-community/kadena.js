name: 'Runner setup'
runs:
  using: 'composite'
  steps:
      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        shell: bash
        run: pnpm install