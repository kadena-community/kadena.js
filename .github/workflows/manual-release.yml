name: Manual Release

# Taken from: https://github.com/changesets/action#with-publishing

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Publish unpublished packages
    if:
      ${{ github.repository_owner == 'kadena-community' && github.ref ==
      'refs/heads/main'}}
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      NPM_TOKEN: ${{ secrets.RELEASE_ACTION_NPM_TOKEN }} # GitHub creates an .npmrc by default and will add this value
      NPM_CONFIG_PROVENANCE: true #Enable Provenance for all packages.

    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint monorepo root
        run: pnpm run lint

      - name: Build, lint, test all packages
        run: pnpm turbo lint build test

      - name: Manually publish all unpublished packages
        run: changeset publish
