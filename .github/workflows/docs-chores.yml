name: Build chores for Docs

on:
  workflow_dispatch:
  push:
    paths:
      - packages/apps/kadena-docs/*/**

jobs:
  cypress-run:
    runs-on: ubuntu-latestgit
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm dev
