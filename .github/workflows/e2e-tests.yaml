name: E2E tests

on: [pull_request]

jobs:
  e2e-tools:
    name: E2E - Tools
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          show-progress: false

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install browsers
        run: pnpm exec playwright install chromium
        working-directory: packages/apps/tools

      - name: Build Tools dApp
        run: pnpm run build --filter @kadena/tools

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          FAUCET_PUBLIC_KEY: "782127638ab9cc8fa8598ff0120464ceef6f367ddcd616b47afffbdb175dcc5e",
          FAUCET_PRIVATE_KEY: "93fd78bd1e79a3b593d4732b76050b418aeefa5e4e6ea80f351b4c3a5b0dd19f"
          directory: packages/apps/tools/
          file_name: .env.local
          fail_on_empty: false
          sort_keys: false

      - name: Run Playwright tests
        run: pnpm run test:e2e --filter @kadena/tools
        env:
          CI: true

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/apps/tools/playwright-report/
          retention-days: 30
