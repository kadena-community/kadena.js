name: Chromatic for Docs
# All pull requests, and
# Workflow dispatch allows you to run this workflow manually from the Actions tab
on:
  push:
    paths:
      - packages/apps/docs/**

jobs:
  chromatic:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history, needed to determine diffs.
          show-progress: false

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: pnpm install
        run: pnpm install

      - name: pnpm build (internal dependencies) # build all internal dependencies of docs but not docs itself
        run: |
          pnpm run build --filter=@kadena/docs^...

      - name: Publish Storybook
        uses: chromaui/action@v1
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          exitOnceUploaded: true
          buildScriptName: 'build:storybook'
          projectToken: ${{ secrets.DOCS_CHROMATIC_TOKEN }}
          workingDir: /packages/apps/docs
          autoAcceptChanges: 'main'
