name: Rush CI (changelog, retest)
on:
  # push:
  #   branches: ['master']
  pull_request:
    branches: ['master']
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    name: ${{ matrix.os }} - Node.js v${{ matrix.NodeVersion }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest]
        NodeVersion: [16, 18]
        experimental: [false]

        include:
          - os: windows-latest
            NodeVersion: 16
            experimental: true
          - os: windows-latest
            NodeVersion: 18
            experimental: true

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      # - name: Git config user
      #   run: |
      #     git config --local user.name "Rushbot"
      #     git config --local user.email "rushbot@users.noreply.github.com"
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.NodeVersion }}
      - name: Rush verify Change Logs (install-run-rush)
        run: node common/scripts/install-run-rush.js change --verify
      - name: Rush install (install-run-rush)
        run: node common/scripts/install-run-rush.js install
      - name: Rush retest (install-run-rush)
        run: node common/scripts/install-run-rush.js retest --verbose
        env:
          # Prevent time-based browserslist update warning
          # See https://github.com/microsoft/rushstack/issues/2981
          BROWSERSLIST_IGNORE_OLD_DATA: 1
