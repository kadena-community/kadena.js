name: Import Pact Docs

on:
  push:
jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: docker://pandoc/core:2.9
        with:
          working-directory: packages/apps/kadena-docs
          args: >- # allows you to break string into multiple lines
            --standalone
            --output=packages/apps/kadena-docs/import/pact/pact-functions.md
            packages/apps/kadena-docs/import/pact/pact-functions.rst
