name: Integration Tests

on: [push]

jobs:
  Test:
    runs-on: ubuntu-latest

    services:
      devnet:
        image: enof/devnet
        ports:
          - 8080:1337

    steps:
      # run steps required in the workflow
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Rush install (install-run-rush)
        run: |
          node common/scripts/install-run-rush.js install -t @kadena/integration-tests

      - name: Rush Integration Test
        run: npm run test
        with:
          working-directory: packages/tools/integration-tests
