name: Integration Tests

on: [push]

jobs:
  Test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/tools/integration

    services:
      devnet:
        image: enof/devnet
        ports:
          - 8080:1337

    steps:
      # run steps required in the workflow
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm run test



